<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY | HOME | LIBRARY</title>
    <link rel="icon" type="PNG" href="Images/logo.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>MY HOME LIBRARY</h1>
            <h2>üçÇ Today a Reader Tomorrow a Leader üçÇ</h2>
        </header>
        <section>
            <button id="add_book_btn"> Add a new book + <br>(Ctrl+Q)</button>
            <form class="hidden">
                <button id="close_form_btn">‚ùå</button>
                <fieldset>
                    <legend>Add a new book</legend>
                    <label>
                        <span>Book Title *</span>
                        <input type="text" id="book_title" name="book_title" title="A book must start with a capital letter" required>
                        <p class="error_msg" style="height: 1rem; color: red;"></p>
                    </label>
                    <label>
                        <span>Book Author * </span>
                        <input type="text" id="book_author" name="book_author" title="An author name must start with a capital letter" required>
                        <p class="error_msg" style="height: 1rem; color: red;"></p>
                    </label>
                    <label>
                        <span>Date of Publish * </span>
                        <input type="date" id="date_publish"> 
                    </label>
                    <label id="read_check_label">
                        <input type="checkbox" id="read_check" checked>
                        <span id="read_check_text">I've read the book</span>
                    </label>
                    <button id="submit_button">Submit (CTRL+Enter)</button>
                </fieldset>
            </form>
        </section>
        <section id="input_display"></section>
        <section id="pop_msg" class="hidden">
            <h4></h4>
            <div>
                <button class="delete_task_button">Yes</button>
                <button class="delete_task_button">No</button>
            </div>
        </section>
    </main>
</body>
</html>
